[mypy]
python_version=3.6
ignore_missing_imports=True

[flake8]
max-line-length=120
ignore=F401,E402

[pep8]
max-line-length=120
ignore=E402,E701

[pylint]
disable=missing-docstring,
        too-few-public-methods,
        duplicate-code,
        invalid-name,
        no-self-use,
        wrong-import-position,
        wrong-import-order,
        unused-import,
        line-too-long,
        unused-argument,
        cyclic-import,
        too-many-instance-attributes,
        too-many-arguments,
        fixme
