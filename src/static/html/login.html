<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="login-block">
      <div class="login-block__label">
          <label>Lingany</label>
      </div>
      <form class="login-block__form">
        <div class="login-name">
            <label class="login-name__label">Пользователь</label>
            <input class="login-name__username" type="text" name="username" required>
        </div>
        <div class="login-password">
            <label class="login-password__label">Пароль</label>
            <input class="login-password__pwd" type="password" name="password" required>
        </div>
        <div>
            <button  class="login__submit" type="submit">Войти</button>
        </div>
      </form>
    </div>
</body>
</html>
