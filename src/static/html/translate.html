<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <form class="translate-container">
        <input type="text" class="translate-container__input" name="translate" placeholder="Enter you word...">
        <div class="translate-container__label1">Перевод с:</div>
        <select class="translate-container__selector1" name="native_language">
            <option value="ru">Русский</option>
            <option value="en">Английский</option>
        </select>
        <div class="translate-container__label2">Перевод на:</div>
        <div class="translate-container__selector2"></div>
        <select class="translate-container__selector2" name="foreign_language">
            <option value="ru">Русский</option>
            <option value="en">Английский</option>
        </select>
        <input type="submit" class="translate-container__submit" value="Translate">
    </form>
</body>
</html>
